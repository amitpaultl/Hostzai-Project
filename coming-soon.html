<!-- Pre Loader Area start -->
<div id="preloader">
    <div id="preloader_status"><img src="assets/img/logo.png" alt="img" /></div>
</div>
<!-- Pre Loader Area End -->
<section class="headless-page-area bg-light-green">

    <img src="assets/img/floating-elements/floating-dot.png" alt="" class="floating-dot img-fluid position-absolute">
    <img src="assets/img/floating-elements/floating-cross.png" alt="" class="floating-cross img-fluid position-absolute">
    <img src="assets/img/floating-elements/dots-floating.png" alt="" class="dots-floating img-fluid position-absolute">
    <img src="assets/img/floating-elements/floating-star.png" alt="" class="floating-star-1 img-fluid position-absolute">
    <img src="assets/img/floating-elements/floating-star.png" alt="" class="floating-star-2 img-fluid position-absolute">
    <img src="assets/img/floating-elements/floating-love-black.png" alt="" class="floating-love img-fluid position-absolute">
    <img src="assets/img/floating-elements/floating-coil-black.png" alt="" class="floating-coil-black img-fluid position-absolute">

<div class="container">
    <div class="row justify-content-center headless-content-wrap">
        <div class="col-12 col-lg-8">
            
            <div class="coming-soon text-center position-relative">
                <div class="coming-soon__content">
                    <div class="item-text">
                        <h1 class="coming-soon-title">We're Coming Soon</h1>
                        <p>Rorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque proin ultricies tristique fusce quisque massa, porta turpis blandit. Placerat orci sapien pretium, sed tincidunt habitasse in vel auctor.</p>
                    </div>
                    <div class="countdown row">
                        <div class="col-sm-6 col-lg-6 col-xl-3">
                            <div class="countdown-item bg-white border-black text-center">
                                <h2 id="days">05</h2>
                                <p class="font-20 font-medium">Days</p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-6 col-xl-3">
                            <div class="countdown-item bg-white border-black text-center">
                                <h2 id="hours">16</h2>
                                <p class="font-20 font-medium">Hours</p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-6 col-xl-3">
                            <div class="countdown-item bg-white border-black text-center">
                                <h2 id="minutes">45</h2>
                                <p class="font-20 font-medium">Minutes</p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-6 col-xl-3">
                            <div class="countdown-item bg-white border-black text-center">
                                <h2 id="seconds">55</h2>
                                <p class="font-20 font-medium">Seconds</p>
                            </div>
                        </div>
                    </div>

                    <form class="domain-name-checker-form headless-subscribe-form">
                        <div class="input-group faq-search-group">
                            <input type="text" class="form-control border-0" placeholder="Enter your email address" aria-label="Search" aria-describedby="basic-addon2">
                            <span class="input-group-text border-0 cursor" id="basic-addon2">Subscribe</span>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
